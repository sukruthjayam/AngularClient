<h1>Add StockExchange</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form novalidate #frm="ngForm">
                <div class="form-group">
                    <label>Enter name</label>
                    <input class="form-control" id="name" name="name" [(ngModel)]="obj.name" required/>
                </div>
                <div class="form-group">
                    <label>Enter Brief</label>
                    <input class="form-control" id="brief" name="brief" [(ngModel)]="obj.brief" required/>
                </div>
                <div class="form-group">
                    <label>Enter Address</label>
                    <input class="form-control" id="address" name="address" [(ngModel)]="obj.address" required/>
                </div>
                <div class="form-group">
                    <label>Enter Remarks</label>
                    <input class="form-control" id="remarks" name="remarks" [(ngModel)]="obj.remarks" required/>
                </div>
                <div class="form-group">
                   <button type="submit" class="btn btn-primary" (click)="save();" [disabled]="!frm.valid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
