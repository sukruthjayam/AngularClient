<h2>
    Update Profile
</h2>
<div class="row" >
    <div class="col-md-6">
        <form novalidate #frm="ngForm">
            <div class="form-group">
                <label>Enter username</label>
                <input class="form-control" id="uname" name="uname" [(ngModel)]="obj.uname" required/>
            </div>
            <div class="form-group">
                <label>Enter phone number</label>
                <input type="number" class="form-control" id="pnumber" name="pnumber" [(ngModel)]="obj.pnumber" required/>
            </div>
            <div class="form-group">
                <label>Enter Email</label>
                <input class="form-control" id="email" name="email" [(ngModel)]="obj.email" required/>
            </div>
           
            <div class="form-group">
               <button type="submit" class="btn btn-primary" (click)="update();" [disabled]="!frm.valid">Update</button>
            </div>
        </form>
    </div>
</div>
