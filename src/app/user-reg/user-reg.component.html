<h1>User Registration</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form novalidate #frm="ngForm">
                <div class="form-group">
                    <label>Enter Username</label>
                    <input class="form-control" id="uname" name="uname" [(ngModel)]="obj.uname" required/>
                </div>
                <div class="form-group">
                    <label>Enter password</label>
                    <input class="form-control" id="password" name="password" [(ngModel)]="obj.password" required/>
                </div>
          
                <div class="form-group">
                    <label>Enter Email</label>
                    <input class="form-control" id="email" name="email" [(ngModel)]="obj.email" required/>
                </div>
                <div class="form-group">
                    <label>Enter Phone number</label>
                    <input type="number" class="form-control" id="pnumber" name="pnumber" [(ngModel)]="obj.pnumber" required/>
                </div>
                <div class="form-group">
                   <button type="submit" class="btn btn-primary" (click)="register();" [disabled]="!frm.valid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
