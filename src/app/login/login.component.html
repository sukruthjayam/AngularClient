<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label>Enter username</label>
                    <input type="text" class="form-control" id="uname" name="uname" [(ngModel)]="uname">
                </div>
                <div class="form-group">
                    <label>Enter password</label>
                    <input type="password" class="form-control" id="pass" name="pass" [(ngModel)]="pass">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" (click)="doLogin();">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
